---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mysql-slave
  namespace: myns
spec:
  serviceName: mysql
  replicas: 2
  template:
    metadata:
      labels:
        app: mysql-slave
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values: 
                    - mysql-master
              topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - mysql-slave
              topologyKey: kubernetes.io/hostname
      containers:
      - name: mysql-ha
        imagePullPolicy: IfNotPresent
        image: daocloud.io/daocloud/mysql-ha
        resources:
          requests:
            memory: "100Mi"
        ports:
        - containerPort: 3306
          name: mysql-all
        env:
        - name : REPLICATION_SLAVE
          value: '''true'''
        - name : MYSQL_USER
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-root-user
        - name : MYSQL_PASS
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-user-pass
        - name : MYSQL_PORT_3306_TCP_ADDR
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-svc-name
        - name : MYSQL_PORT_3306_TCP_PORT
          value: "3306"
        - name : MYSQL_ENV_REPLICATION_USER
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-root-user 
        - name : MYSQL_ENV_REPLICATION_PASS
          valueFrom:
            configMapKeyRef:
                name: mysql-config
                key: mysql-user-pass
